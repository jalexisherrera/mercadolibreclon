<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="media/logo.svg" alt="Mercado Libre">
                </a>
            </div>
            <div class="search">
                <form action="">
                    <label for="search-product">
                        <input type="text" name="search-product" placeholder="Buscar productos, marcas y más...">
                    </label>
                <button type="submit">Buscar</button>
                </form>
            </div>
            
        </nav>
        <div class="menu-head container">
            <div class="area colorblackmenu">
                <span>
                    <img src="media/Pin-location-point.svg" alt="Carrito de compras" height="22px">
                </span>
                <span>
                    Ingresa tu domicilio
                </span>
            </div>
            <div class="menu-text colorgrey60">
                <span class="gap5">Categorías</span>
                <span class="gap5">icon</span>
                <span class="gap5">Ofertas</span>
                <span class="gap5">Historial</span>
                <span class="gap5">Supermercado</span>
                <span class="gap5">Moda</span>
                <span class="gap5">Vender</span>
                <span class="gap5">Ayuda/PQR</span>
            </div>

            <div class="user area colorblackmenu">
                <span>Ingresar</span>
                <span>Crear cuenta</span>
                <span>Mis Compras</span>
                <span><img src="media/shoppingcart.svg" alt="icon shoppingcart" height="22px"></span>
            </div>
        </div>
    </header>
</body>
</html>
