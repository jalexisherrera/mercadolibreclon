<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bggrey">
    <header class="fbox">
    
        <nav class="fbox w1200 fdcol centrado"> 
            <div class="fbox btwflexcenter"><!-- contiene el logo y el search-->
                <div>
                    <a href="index.html">
                        <img src="media/logo.svg" alt="Mercado Libre">
                    </a>
                </div>
                <div class="w600">
                    <form action="">
                        <label for="search">
                            <input type="text" name="search" placeholder="Buscar productos, marcas y más...">
                        </label>
                        <button type="submit">Buscar</button>
                    </form>
                </div>
            </div>
            <div class="centrado fbox btwflexcenter"><!-- contiene location - menu - login -->
                <div class="">
                    <img src="media/Pin-location-point.svg" alt="Carrito de compras" height="22px">
                    <span>
                        Ingresa tu domicilio
                    </span>
                </div>
                <div class="">
                    <span class="">Categorías</span>
                    <span class="">icon</span>
                    <span class="">Ofertas</span>
                    <span class="">Historial</span>
                    <span class="">Supermercado</span>
                    <span class="">Moda</span>
                    <span class="">Vender</span>
                    <span class="">Ayuda/PQR</span>
                </div>

                <div class="">
                    <span>Ingresar</span>
                    <span>Crear cuenta</span>
                    <span>Mis Compras</span>
                    <span><img src="media/shoppingcart.svg" alt="icon shoppingcart" height="22px"></span>
                </div>
            </div>
        </nav>
    
    </header>
    <main class="centrado">
        <section class="bgbanner"><!-- contiene el banner -->
            <div>
            <span>o</span>
            <span>o</span>
            <span>o</span>
            <span>o</span>
            <span>o</span>
            </div>
        </section>
        <section class="btwflexcenter centrado fbox fdrow bgwhite padding20 w1200 mtop40"><!-- contiene los payments-->
            <div class="fbox gap20 center">
                <img src="media/credit-card.svg" alt="Tarjeta de crédito">
                <div class="fbox fdcol">
                    <span class="fs17 cblack">Hasta 48 cuotas</span>
                    <span class="fs13 clink">Ver más</span>
                </div>
            </div>
            <div class="fbox gap20 center">
                <img src="media/transfer.svg" alt="Transferencia bancaria">
                <div class="fbox fdcol">
                    <span class="fs17 cblack">Transferencia desde tu banco</span>
                    <span class="fs13 clink">Ver más</span>
                </div>
            </div>
            <div class="fbox gap20 center">
                <img src="media/payment-agreement.svg" alt="Paga en efectivo">
                <div class="fbox fdcol">
                    <span class="fs17 cblack">Paga en efectivo</span>
                    <span class="fs13 clink">Ver más</span>
                </div>
            </div>
            <div class="fbox gap20 center">
                <img src="media/view-more.svg" alt="">
                <div class="fbox fdcol">
                    <span class="fs17 cblack">Más medios de pago</span>
                    <span class="fs13 clink">Ver todos</span>
                </div>
            </div>
        </section>
        <section class="w1200"><!-- ofertas-->

        </section>
        
    </main>
</body>
</html>
